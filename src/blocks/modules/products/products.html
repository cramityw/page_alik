<div class="container">
    <template id="template-card">
        <div class="card">
            <img src="" alt="" />
            <div class="dots">
                <button class="dot_first"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </div>
            <div class="name">
                <span class="title">{{title}}</span>
                <div class="one_star">
                    <img src="https://pngimg.com/uploads/red_star/red_star_PNG41.png" alt="star">
                    <p>{{rating}}</p>
                </div>
                <h3>{{price}}</h3>
                <div class="store">
                    <svg fill="currentColor" class="store_icon" viewBox="0 0 32 32">
                        <path fill-rule="evenodd"
                            d="M6.686 5l-1.938 6H27.252l-1.939-6H6.686zm-3.312 8H5v15a1 1 0 001 1h6a1 1 0 001-1v-9a1 1 0 011-1h4a1 1 0 011 1v9a1 1 0 001 1h6a1 1 0 001-1V13h1.626a1 1 0 00.951-1.307l-2.584-8A1 1 0 0026.04 3H5.958a1 1 0 00-.951.693l-2.585 8A1 1 0 003.374 13zM7 27V13h18v14h-4v-8a3 3 0 00-3-3h-4a3 3 0 00-3 3v8H7zM23.636 6.964a1 1 0 10-1.961.393l.366 1.83a1 1 0 101.961-.394l-.366-1.829zm-14.23-.791a1 1 0 00-1.152.822l-.317 1.897a1 1 0 001.973.33l.317-1.898a1 1 0 00-.822-1.151zM17 7a1 1 0 10-2 0v2a1 1 0 102 0V7z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <a href="##">{{category}}</a>
                </div>
            </div>
        </div>
    </template>
</div>
